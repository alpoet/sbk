<form id="take_form" method="post" action="__URL__/take">
<div align="center">
	<button type="submit" class="btn btn-large btn-success"> 确认接修 </button>
</div>
      
<p><span class="label label-important">这里是等待维修的设备清单，如果您想要接修，请将维修状态选择为“正在维修”然后点击“确认接修”完成接修。</span></p>
      
    <table class="table table-bordered" align="center">
	      <thead>
		      <tr>
			      <th>报修流水号</th>
			      <th>报修时间</th>
			      <th>报修科室</th>
			      <th>报修设备名称</th>
			      <th>报修人联系方式</th>
			      <th>报修状态</th>
			  </tr>
		  </thead>
		<volist name="bxdata" id="bx_view_data">
		  <tbody>
			  <tr>
				  <td>
				  <select name="bx_id[]" class="select-mini select2Buttons">
				  	<option>{$bx_view_data.bx_id}</option>
				  </select>
				  </td>
				  <td>{$bx_view_data.bx_report_date_time}</td>
				  <td>{$bx_view_data.bx_hospital_departments}</td>
				  <td>{$bx_view_data.bx_equipment_name}</td>
				  <td>{$bx_view_data.bx_mobile}</td>
				  <td>
				  <select name="bx_status[]" class="select-mini">
				  	<option>{$bx_view_data.bx_status}</option>
				  	<option>正在维修</option>
				  </select>
				  </td>
			  </tr>
		  </tbody>
		</volist>
	  </table>
</form>
